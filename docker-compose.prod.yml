version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: her-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-her_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: her-backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-her_db}}
      JWT_SECRET: ${JWT_SECRET:?set JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?set ENCRYPTION_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_SITE_URL: ${OPENROUTER_SITE_URL:-https://${DOMAIN}}
      OPENROUTER_APP_NAME: ${OPENROUTER_APP_NAME:-Her}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://${DOMAIN}}
      PORT: 3001
      NODE_ENV: production
      # Optional: auto-apply schema on startup (not recommended for mature prod)
      AUTO_DB_PUSH: ${AUTO_DB_PUSH:-0}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: her-frontend
    environment:
      # Optional. If omitted, frontend will call same-origin /api
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Her}
      NODE_ENV: production
    depends_on:
      - backend
    restart: unless-stopped

  caddy:
    image: caddy:2.8-alpine
    container_name: her-caddy
    environment:
      DOMAIN: ${DOMAIN:?set DOMAIN}
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

